<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="maincontainer">
      <img class="rellax center" data-rellax-speed="-3" data-aos="zoom-in-up" id="butterfly1" src="butterfly1.png" alt="butterfly1">
      <img class="rellax center" data-rellax-speed="-7" data-aos="flip-up" id="butterfly2" src="butterfly2.png" alt="butterfly2">
      <img class="rellax right" data-rellax-speed="15" data-aos="zoom-in-up" id="butterfly3" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center" data-rellax-speed="-8" data-aos="flip-up" id="butterfly2" src="butterfly2.png" alt="butterfly2">
      <img class="rellax right" data-rellax-speed="-3" data-aos="fade-up-left" id="butterfly1" src="butterfly1.png" alt="butterfly1">
      <img class="rellax" data-rellax-speed="15" id="butterfly3" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center" data-rellax-speed="-3" data-aos="fade-up-right" id="butterfly1" src="butterfly1.png" alt="butterfly1">
      <img class="rellax right" data-rellax-speed="2" data-aos="zoom-in-left" id="butterfly3" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center" data-rellax-speed="9" data-aos="zoom-in-down" id="butterfly3" src="butterfly3.png" alt="butterfly3">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
