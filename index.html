<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Out of My Mind</title>
  </head>
  <body>
    <h1>Out of My Mind</h1>
    <div class="maincontainer">
      <img class="rellax center butterfly1" data-rellax-speed="-3" data-aos="zoom-in-up" src="butterfly1.png" alt="butterfly1">
      <img class="rellax center butterfly2" data-rellax-speed="-7" data-aos="flip-up" src="butterfly2.png" alt="butterfly2">
      <img class="rellax right butterfly3" data-rellax-speed="15" data-aos="zoom-in-up" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center butterfly2" data-rellax-speed="-8" data-aos="flip-up" src="butterfly2.png" alt="butterfly2">
      <img class="rellax right butterfly1" data-rellax-speed="-3" data-aos="fade-up-left" src="butterfly1.png" alt="butterfly1">
      <img class="rellax butterfly3" data-rellax-speed="15" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center butterfly1" data-rellax-speed="-3" data-aos="fade-up-right" src="butterfly1.png" alt="butterfly1">
      <img class="rellax right butterfly3" data-rellax-speed="2" data-aos="zoom-in-left" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center butterfly3" data-rellax-speed="9" data-aos="zoom-in-down" src="butterfly3.png" alt="butterfly3">
      <img class="rellax center fireflies" data-rellax-speed="-1" data-aos="zoom-in-down" src="fireflies.png" alt="firefly">
      <img class="rellax fireflies1" data-rellax-speed="-1" data-aos="zoom-in-down" src="fireflies.png" alt="firefly">
      <img class="rellax right fireflies2" data-rellax-speed="-1" data-aos="zoom-in-down" src="fireflies.png" alt="firefly">
      <img class="rellax fireflies4" data-rellax-speed="-1" data-aos="zoom-in-down" src="fireflies.png" alt="firefly">
      <img class="rellax right fireflies3" data-rellax-speed="-1" data-aos="zoom-in-down" src="fireflies.png" alt="firefly">
      <img class= "jar" src="jar1.png" alt="yellow jar">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
